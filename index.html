<!DOCTYPE html>
<html lang="nl">

<link rel="manifest" href="./manifest.json">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School planning</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Schoolplanner</h1>
        <h4> <span id="dag"></span> - <span id="tijd"></span></h4>
        <h4>Het is nu: <span id="demo"></span></h4>
        <h4>Les:<span id="activiteit"></span></h4>
        <h4>Van tot:<span id="startminuten"></span>-<span id="eindminuten"></span></h4>
    </header>

    <nav>
        <div class="flex-container">
            <table id="schedule" ,style="width:45%">
                <th>Uur</th>
                <th>Wat te doen</th>
				</table>
        </div>
    </nav>

</body>

<script src="./script.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(registration => {
                console.log('Excellent, registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service worker registration failed:', error);
            });
    }
</script>

</html>
